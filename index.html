<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Bells</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Algerian, sans-serif;
            background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
            text-align: center;
            font-size: 2.5rem;
            color: #880e4f;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .top-section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }

        .countdown {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .countdown div {
            margin: 10px 0;
            font-size: 2rem;
            font-weight: bold;
            color: #d81b60;
        }

        .image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .calendar {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
            background: #ffe0e6;
            padding: 10px;
            border-radius: 8px;
        }

        .calendar div {
            padding: 10px;
            border-radius: 50%;
        }

        .calendar .heart {
            background: #ff99cc;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            position: relative;
            z-index: 10;
            margin: 100px 0;
            display: flex;
            gap: 5px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .button.upload {
            background-color: #b71c1c;
            color: white;
            flex-grow: 2;
        }

        .animations {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
        }

        .boy, .girl {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ff99cc;
        }

        .boy {
            animation: moveBoyToCenter 22d linear forwards;
        }

        .girl {
            animation: moveGirlToCenter 22d linear forwards;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .heart {
            font-size: 2rem;
            color: red;
            animation: heartAnim 1s ease-in-out infinite;
        }

        @keyframes heartAnim {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(1.5);
                opacity: 0;
            }
        }

        .message {
            position: fixed;
            top: 250px;
            width: 100%;
            font-size: 3rem;
            font-weight: bold;
            color: navy;
            text-align: center;
            visibility: hidden;
        }

        .play-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            font-size: 1.75rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #ad1457;
        }
    </style>
</head>
<body>

    <script>
        const countdown = () => {
            const startDate = new Date('May 10, 2025 01:15:00').getTime();
            const targetDate = new Date('December 15, 2025 01:15:00').getTime();
            const now = new Date().getTime();
            const gap = targetDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const textDay = Math.floor(gap / day);
            const textHour = Math.floor((gap % day) / hour);
            const textMinute = Math.floor((gap % hour) / minute);
            const textSecond = Math.floor((gap % minute) / second);

            if (gap <= 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').style.visibility = 'visible';
                document.getElementById('title').style.display = 'none';
                createHearts();
            } else {
                document.getElementById('days').innerText = `${textDay} Days`;
                document.getElementById('hours').innerText = `${textHour} Hours`;
                document.getElementById('minutes').innerText = `${textMinute} Minutes`;
                document.getElementById('seconds').innerText = `${textSecond} Seconds`;
            }

            const boy = document.querySelector('.boy');
            const girl = document.querySelector('.girl');

            const initialDistance = 40;
            const finalDistance = 0;

            const distance = initialDistance - (initialDistance * (textDay / 9));

            boy.style.transform = `translateX(${distance}vw)`;
            girl.style.transform = `translateX(${distance * -1}vw)`;
        };

        const createHearts = () => {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 2; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'üî•üíóüíã';
                heart.style.position = 'absolute';
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.fontSize = `${Math.random() * 3 + 2}rem`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                heartsContainer.appendChild(heart);
            }
        };

        setInterval(countdown, 1000);

        // Play button functionality
        document.getElementById("play-button").addEventListener("click", () => {
            const music = document.getElementById("background-music");
            music.play()
                .then(() => {
                    console.log("Music started successfully.");
                })
                .catch(error => {
                    console.error("Error playing music:", error);
                });
        });
    </script>

</html>
